MODEL:
  ADAPTATION: REM
  ARCH: Standard_VITB_REM   # VIT: Standard_VITB  CNN: Standard
  LN_QUARTER: default       # LayerNorm adaptation scope: default|q1|q2|q3|q4|all
TEST:
  BATCH_SIZE: 20
RNG_SEED: 1
CORRUPTION:
  DATASET: cifar100
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur 
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-4
  WD: 0.0
  M: 0.1
  N: 3
  LAMB: 1.0
  MARGIN: 0.0

# SPARC: Stochastic Patch Erasing with Adaptive Residual Correction for
# Continual Test-Time Adaptation (CTTA) defaults (can be overridden by CLI args)
SPARC:
  # Random erasing
  RANDOM_MASKING: spatial
  NUM_SQUARES: 1
  MASK_TYPE: binary
  # Plotting losses
  PLOT_LOSS: false
  PLOT_LOSS_PATH: /users/doloriel/work/Repo/SPARC/cifar/plots/SPARC/Loss/losses.png
  PLOT_EMA_ALPHA: 0.98
  # MCL and ERL activation
  MCL_TEMPERATURE: 1.0
  MCL_TEMPERATURE_APPLY: both
  MCL_DISTANCE: ce
  ERL_ACTIVATION: relu
  ERL_LEAKY_RELU_SLOPE: 0.01
  ERL_SOFTPLUS_BETA: 1.0
  # Logsparc (logit FiLM)
  LOGSPARC_ENABLE: none    # choices: none|gamma|beta|gammabeta
  LOGSPARC_LR_MULT: 1.0
  LOGSPARC_REG: 0.0
  LOGSPARC_TEMP: 0.0       # if >0, apply as temperature to beta pre-softplus; masked views only
  
